<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Adivina el Número</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Adivina el Número</h1>
        <p>Intenta adivinar el número entre 1 y 100</p>
        <input type="number" id="numeroUsuario" min="1" max="100">
        <button id="botonAdivinar">Adivinar</button>
        <p id="mensaje"></p>
        <p id="intentos">Intentos: 0</p>
    </div>
    <script src="scipt.js"></script>
</body>
</html>
